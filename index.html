<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simon Game</title>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <button id="information">
      <i class="far fa-question-circle fa-2x"></i></i>
    </button>
    <div id="outer-circle">
      <div id="topleft"></div>
      <div id="topright"></div>
      <div id="bottomleft"></div>
      <div id="bottomright"></div>
      <div id="inner-circle">
        <div id="title" class="font-effect-emboss">SIMON</div>
        <div id="switches">
          <button class="button" id="start">Start</button>
          <button class="button" id="reset">Reset</button>
          <input type="checkbox" class="toggle" id="on" disabled />
        </div>
        <div class="text1"><span /><span>Statut</span></div>
        <div id="turn"></div>
        <div class="text2">
          COUNT
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
